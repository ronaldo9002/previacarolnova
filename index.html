<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Expired</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .story-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blurred {
            filter: blur(15px);
        }

        .expired-message {
            position: absolute;
            color: white;
            font-size: 2em;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .show-message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <video 
            src="https://freecfmodelo.s3.us-east-005.backblazeb2.com/previa.mp4" 
            class="story-video" 
            id="storyVideo" 
            autoplay 
            muted 
            playsinline
        ></video>
        <div class="expired-message" id="expiredMessage">
            Esse v√≠deo privado expirou!
        </div>
    </div>

    <script>
        const storyVideo = document.getElementById('storyVideo');
        const expiredMessage = document.getElementById('expiredMessage');

        // When the video ends, apply blur and show message
        storyVideo.addEventListener('ended', () => {
            storyVideo.classList.add('blurred');
            expiredMessage.classList.add('show-message');
        });
    </script>
</body>
</html>
